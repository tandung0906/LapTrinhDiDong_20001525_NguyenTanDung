<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. Tạo một hàm arrow 'calcAverage' để tính giá trị trung bình của 3 điểm số
const calcAverage = (score1, score2, score3) => (score1 + score2 + score3) / 3;

// 2. Sử dụng hàm để tính giá trị trung bình cho cả hai đội
const avgDolphinsData1 = calcAverage(44, 23, 71);
const avgKoalasData1 = calcAverage(65, 54, 49);

const avgDolphinsData2 = calcAverage(85, 54, 41);
const avgKoalasData2 = calcAverage(23, 34, 27);

// 3. Tạo một hàm 'checkWinner' để xác định đội chiến thắng dựa trên giá trị trung bình
const checkWinner = (avgDolphins, avgKoalas) => {
  if (avgDolphins >= 2 * avgKoalas) {
    console.log(`Dolphins win (${avgDolphins} vs. ${avgKoalas})`);
  } else if (avgKoalas >= 2 * avgDolphins) {
    console.log(`Koalas win (${avgKoalas} vs. ${avgDolphins})`);
  } else {
    console.log("Không có đội nào chiến thắng");
  }
};

// 4. Sử dụng hàm 'checkWinner' để xác định người chiến thắng cho cả Data 1 và Data 2
console.log("Data 1:");
checkWinner(avgDolphinsData1, avgKoalasData1);

console.log("\nData 2:");
checkWinner(avgDolphinsData2, avgKoalasData2);

    </script>
</body>
</html>
